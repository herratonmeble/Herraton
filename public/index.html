  <body>
    <noscript>Musisz wÅ‚Ä…czyÄ‡ JavaScript aby uruchomiÄ‡ tÄ™ aplikacjÄ™.</noscript>
    <div id="root"></div>
    
    <!-- Rejestracja Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js')
            .then(function(registration) {
              console.log('PWA: Service Worker zarejestrowany:', registration.scope);
              
              // SprawdÅº aktualizacje
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // Nowa wersja dostÄ™pna
                    if (confirm('DostÄ™pna jest nowa wersja aplikacji. OdÅ›wieÅ¼yÄ‡?')) {
                      newWorker.postMessage({ type: 'SKIP_WAITING' });
                      window.location.reload();
                    }
                  }
                });
              });
            })
            .catch(function(error) {
              console.log('PWA: BÅ‚Ä…d rejestracji Service Worker:', error);
            });
        });
      }
      
      // Prompt instalacji PWA
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        
        // PokaÅ¼ przycisk instalacji po 5 sekundach
        setTimeout(() => {
          if (deferredPrompt && !window.matchMedia('(display-mode: standalone)').matches) {
            const installBanner = document.createElement('div');
            installBanner.id = 'pwa-install-banner';
            installBanner.innerHTML = `
              <div style="
                position: fixed;
                bottom: 20px;
                left: 20px;
                right: 20px;
                background: linear-gradient(135deg, #1E1B4B, #312E81);
                color: white;
                padding: 16px 20px;
                border-radius: 16px;
                display: flex;
                align-items: center;
                justify-content: space-between;
                gap: 12px;
                box-shadow: 0 10px 40px rgba(0,0,0,0.3);
                z-index: 10000;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
              ">
                <div style="display: flex; align-items: center; gap: 12px;">
                  <span style="font-size: 28px;">ğŸ“±</span>
                  <div>
                    <div style="font-weight: 600; font-size: 14px;">Zainstaluj aplikacjÄ™</div>
                    <div style="font-size: 12px; opacity: 0.8;">Szybki dostÄ™p z ekranu gÅ‚Ã³wnego</div>
                  </div>
                </div>
                <div style="display: flex; gap: 8px;">
                  <button id="pwa-install-btn" style="
                    background: white;
                    color: #1E1B4B;
                    border: none;
                    padding: 10px 20px;
                    border-radius: 10px;
                    font-weight: 600;
                    font-size: 13px;
                    cursor: pointer;
                  ">Instaluj</button>
                  <button id="pwa-dismiss-btn" style="
                    background: rgba(255,255,255,0.2);
                    color: white;
                    border: none;
                    padding: 10px 16px;
                    border-radius: 10px;
                    font-size: 13px;
                    cursor: pointer;
                  ">Nie teraz</button>
                </div>
              </div>
            `;
            document.body.appendChild(installBanner);
            
            document.getElementById('pwa-install-btn').addEventListener('click', async () => {
              installBanner.remove();
              deferredPrompt.prompt();
              const { outcome } = await deferredPrompt.userChoice;
              console.log('PWA: Instalacja:', outcome);
              deferredPrompt = null;
            });
            
            document.getElementById('pwa-dismiss-btn').addEventListener('click', () => {
              installBanner.remove();
              localStorage.setItem('pwa-dismissed', Date.now());
            });
          }
        }, 5000);
      });
    </script>
